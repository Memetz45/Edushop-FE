<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUSHOP</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- MyStyle -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">EDU<span>SHOP</span></a>

      <div class="form-search">
        <input type="search" id="search" placeholder="Search Product..." />
        <button>Search</button>
      </div>

      <div class="navbar-nav">
        <a href="#" class="profile"><i data-feather="user"></i></a>
        <a href="#" class="cart"><i data-feather="shopping-cart"></i></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <section class="hero">
    <div class="container">
      <main class="content">
        <h1>EDU<span>SHOP</span></h1>
      </main>
    </div>
  </section>
    <!-- Hero Section End -->

    <!-- Card Product Start -->
    <section class="row-card">
      <div class="col-md-4 my-3">
        <div class="card">
            <img src="${m.urlToImage}" class="card-img-top" alt="">
            <div class="card-body">
            <h5 class="card-title">${m.title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${m.author}, ${m.publishedAt}</h6>
            <p>${m.description}</p>
            <a href="${m.url}" class="btn btn-primary modal-detail-button">Read More</a>
            </div>
        </div>
    </div>`;
    </section>
    <!-- Card Product End -->

    <!-- Footer Start -->
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
